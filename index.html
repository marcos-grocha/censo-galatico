<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Censo Galático</title>
</head>
<body>
    <header>
        <h1>Censo Galático</h1>
        <div class="planet-buttons" id="allPlanets"></div>
    </header>

    <section>
        <div class="search-container">
            <input type="text" name="searchPlanet" id="searchPlanet" placeholder="Digite o nome do planeta"/>
            <button onclick="searchPlanet()">Buscar</button>
        </div>
        
        <div class="loading-container" id="loadingContainer">
            <div class="loading"></div>
            <p>Carregando dados...</p>
        </div>

        <div class="content-container">
            <div class="planet-card" id="planetData"></div>

            <div class="residents-container">
                <table class="residents-table">
                    <tbody id="peopleData"></tbody>
                </table>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy;<a href="https://www.linkedin.com/in/marcos-grocha/" target="_blank"> marcos-grocha</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
