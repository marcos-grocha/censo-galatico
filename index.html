<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo Galático</title>
</head>
<body>
    <div>
        <h1>Censo Galático</h1>
        <h2>1 - Sua primeira tarefa vai ser criar uma página index.html e nela, usando JS, consumir a listagem de planetas da API. Os planetas devem ser exibidos no console do navegador como uma lista.</h2>
    </div>
    <script>
        async function printPlanet() {
            let res = await fetch('https://swapi.dev/api/planets/')
            let {results} = await res.json()

            results.forEach(planet => {
                console.log(planet.name)
            });
        };
        printPlanet()
    </script>
</body>
</html>
